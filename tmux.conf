# ------------------------------------------------------------------------------
# Globals
# ------------------------------------------------------------------------------

# C^s for tmux command mode
set-option -g prefix C-s

# Reload this config
bind r source-file ~/.tmux.conf


# ------------------------------------------------------------------------------
# Panes
# ------------------------------------------------------------------------------

# Horizontal/Vertical Splits
bind | split-window -h
bind _ split-window -v

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim style pane resizing
bind H resize-pane -L
bind J resize-pane -D
bind K resize-pane -U
bind L resize-pane -R

# Vim style pane swapping up/down
bind C-j swap-pane -D
bind C-k swap-pane -U


# ------------------------------------------------------------------------------
# Windows
# ------------------------------------------------------------------------------
# Move window left/right
bind < swap-window -t -1
bind > swap-window -t +1

# Re-number windows
bind '#' movew -r

# Go to previous window
bind - last-window

# Layouts
bind '"' select-layout even-horizontal


# ------------------------------------------------------------------------------
# Copy/Paste
# ------------------------------------------------------------------------------
setw -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle


# ------------------------------------------------------------------------------
# Colorscheme and Status Bar
# ------------------------------------------------------------------------------
# Panes
set -g pane-border-style fg=white
set -g pane-active-border-style fg=cyan # colour81  # colour234

# Status Bar Colors
set -g status-bg colour237
set -g status-fg colour137

# Adding in Status Colors (Tabbing)
setw -g window-status-current-style fg=colour81,bg=colour240,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour237,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

set -g default-terminal "xterm-256color"

# Set the status bar data
set -g status-interval 60
set -g status-left ''
set -g status-right-length 150
set -g status-right '#[fg=cyan,bold]#(/usr/local/bin/current_k8s_cluster.sh)#[fg=green,bold]#(/usr/local/bin/battery.sh)#[fg=white,bold,bg=colour94] â—· %a %m/%d %H:%M #[default]'
